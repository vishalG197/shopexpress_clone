<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopExpress</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --accent-color: #f97316;
            --text-color: #1f2937;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 2rem;
            grid-column: 1 / -1;
        }

        .checkout-header h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .checkout-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        /* Shipping Information */
        .shipping-info {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .shipping-info h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light-gray);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: var(--white);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Order Summary */
        .order-summary {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            height: fit-content;
        }

        .order-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .order-items {
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 0.5rem;
            background-color: var(--light-gray);
            padding: 0.5rem;
        }

        .item-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .item-quantity {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .item-price {
            color: var(--accent-color);
            font-weight: 600;
        }

        .summary-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .total-row:last-child {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .place-order-btn {
            width: 100%;
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .place-order-btn:hover {
            background: #ea580c;
            transform: translateY(-2px);
        }
        
        .place-order-btn:disabled {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Payment Method */
        .payment-method {
            margin-top: 2rem;
        }

        .payment-method h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-option {
            padding: 1.5rem;
            border: 2px solid var(--light-gray);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .payment-option:hover,
        .payment-option.active {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .payment-option i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .payment-option div {
            font-weight: 500;
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .payment-options {
                grid-template-columns: 1fr;
            }

            .checkout-header h1 {
                font-size: 2rem;
            }
        }

        /* Loading State */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
        }

        .loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--light-gray);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .modal-message {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .modal-order-id {
            background-color: var(--light-gray);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .modal-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="nav">
        <!-- Navigation content from index.html -->
    </div>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <p>Complete your purchase with confidence</p>
        </div>

        <div class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="checkout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required placeholder="Enter your shipping address">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required placeholder="Enter ZIP code">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>

                <div class="payment-method">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <div class="payment-option active" data-method="credit-card">
                            <i class="fas fa-credit-card"></i>
                            <div>Credit Card</div>
                        </div>
                        <div class="payment-option" data-method="paypal">
                            <i class="fab fa-paypal"></i>
                            <div>PayPal</div>
                        </div>
                    </div>
                </div>
</form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items">
                <!-- Order items will be dynamically added here -->
            </div>
            <div class="summary-total">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <button id="place-order-btn" class="place-order-btn">
                <i class="fas fa-lock"></i>
                Place Order
            </button>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <i class="fas fa-check-circle modal-icon"></i>
            <h2 class="modal-title">Order Placed Successfully!</h2>
            <p class="modal-message">Thank you for your purchase. Your order has been confirmed and will be processed shortly.</p>
            <div class="modal-order-id" id="modalOrderId"></div>
            <button class="modal-button" onclick="closeModal()">Continue Shopping</button>
        </div>
    </div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get cart items from localStorage
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.querySelector('.order-items');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            const checkoutForm = document.getElementById('checkout-form');
            const placeOrderBtn = document.getElementById('place-order-btn');
            const paymentOptions = document.querySelectorAll('.payment-option');
            
            // Check if cart is empty
            if (cartItems.length === 0) {
                alert('Your cart is empty. Please add items to your cart before checkout.');
                window.location.href = 'cart.html';
                return;
            }

            // Display cart items in order summary
            function displayCartItems() {
                orderItems.innerHTML = '';
                let subtotal = 0;

                cartItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'order-item';
                    itemElement.innerHTML = `
                        <div class="item-info">
                            <img src="${item.image}" alt="${item.title}" class="item-image">
                            <div>
                                <div class="item-name">${item.title}</div>
                                <div class="item-quantity">Qty: ${item.quantity}</div>
                            </div>
                        </div>
                        <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                    `;
                    orderItems.appendChild(itemElement);
                    subtotal += item.price * item.quantity;
                });

                subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
                totalElement.textContent = `$${subtotal.toFixed(2)}`;
            }

            // Handle payment option selection
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    paymentOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Form validation
            function validateForm() {
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const address = document.getElementById('address').value.trim();
                const city = document.getElementById('city').value.trim();
                const zip = document.getElementById('zip').value.trim();
                const country = document.getElementById('country').value;

                if (!firstName || !lastName || !email || !address || !city || !zip || !country) {
                    alert('Please fill in all required fields');
                    return false;
                }

                if (!isValidEmail(email)) {
                    alert('Please enter a valid email address');
                    return false;
                }

                return true;
            }

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Generate unique order ID
            function generateOrderId() {
                return 'ORD-' + Date.now().toString(36).toUpperCase();
            }

            // Simulate payment processing
            function processPayment(paymentMethod) {
                return new Promise((resolve, reject) => {
                    // Show loading state
                    placeOrderBtn.classList.add('loading');
                    placeOrderBtn.disabled = true;
                    
                    setTimeout(() => {
                        // Simulate 90% success rate
                        if (Math.random() > 0.1) {
                            resolve();
                        } else {
                            reject(new Error('Payment failed'));
                        }
                    }, 1500);
                });
            }

            // Handle order placement
            async function placeOrder() {
                if (!validateForm()) {
                    return;
                }

                const selectedPayment = document.querySelector('.payment-option.active').getAttribute('data-method');
                
                try {
                    await processPayment(selectedPayment);

                    const order = {
                        items: cartItems,
                        shipping: {
                            firstName: document.getElementById('firstName').value,
                            lastName: document.getElementById('lastName').value,
                            email: document.getElementById('email').value,
                            address: document.getElementById('address').value,
                            city: document.getElementById('city').value,
                            zip: document.getElementById('zip').value,
                            country: document.getElementById('country').value
                        },
                        paymentMethod: selectedPayment,
                        total: parseFloat(totalElement.textContent.replace('$', '')),
                        date: new Date().toISOString(),
                        orderId: generateOrderId()
                    };

                    // Save order to localStorage
                    const orders = JSON.parse(localStorage.getItem('orders')) || [];
                    orders.push(order);
                    localStorage.setItem('orders', JSON.stringify(orders));

                    // Clear cart
                    localStorage.removeItem('cart');

                    // Show success modal
                    showModal(order.orderId);
                } catch (error) {
                    alert('Payment failed. Please try again.');
                    placeOrderBtn.classList.remove('loading');
                    placeOrderBtn.disabled = false;
                }
            }

            // Attach event listener to Place Order button directly
            placeOrderBtn.addEventListener('click', function(e) {
                e.preventDefault();
                placeOrder();
            });

            // Initialize checkout
            displayCartItems();
        });

        // Modal functions
        function showModal(orderId) {
            const modal = document.getElementById('orderModal');
            const orderIdElement = document.getElementById('modalOrderId');
            orderIdElement.textContent = `Order ID: ${orderId}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('orderModal');
            modal.style.display = 'none';
            window.location.href = 'index.html';
    }
</script>
</body>
</html>
