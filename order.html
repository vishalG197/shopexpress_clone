<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Dashboard - ShopExpress Admin</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/variables.css">
  <link rel="stylesheet" href="/src/styles/reset.css">
  <link rel="stylesheet" href="/src/styles/admin.css">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/29fa0742fa.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/scripts/admin-dashboard.js"></script>
</head>

<body style="background-color: var(--bg-light);">

  <main class="admin-container">
    <header class="admin-header">
      <div class="header-title">
        <h1>Order Management</h1>
      </div>

      <nav class="admin-nav">
        <a href="productlist.html">Products</a>
        <a href="order.html" class="active">Orders</a>
        <a href="#" id="logout-btn">Sign Out</a>
      </nav>
    </header>

    <section class="table-container">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <!-- Dynamic Content -->
        </tbody>
      </table>
    </section>

  </main>

</body>

</html>
