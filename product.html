<script>

    // fetchedData();

    // console.log(sorting.value)
    let sorting=document.getElementById("sorting"); 

    sorting.addEventListener("change",()=>{
      // event.preventDefault();
      Data();
    })
    function Sort(arr){
      sortingby=sorting.value;
      if(sortingby==="All"){
        // DisplayProduct(arr);
        
      }else if(sortingby==="incresing"){
        arr=arr.sort((a,b)=>{
          return a.price-b.price;
        });
        // console.log(arr);
        DisplayProduct(arr);
      }else if(sortingby==="decresing"){
       arr= arr.sort((a,b)=>{
          return b.price-a.price;

        // console.log(arr);
        DisplayProduct(arr);

      }
    }


// console.log(res);
    let productArr=JSON.parse(localStorage.getItem("product"))||[];
    // console.log(productArr);
    let Container=document.getElementById("product-container")
    function DisplayProduct(arr){
  

      Container.innerHTML=""
        arr.forEach((product)=>{
            let card=document.createElement("div")
            let image=document.createElement("img")
            let title=document.createElement("p");
            let price=document.createElement("h4")
            let add_to_cart=document.createElement("button")
              add_to_cart.textContent="Add to Cart"
              image.src=product.image;
             title.textContent=product.title;
              price.textContent=`â‚¹${product.price}`;
            add_to_cart.addEventListener("click",()=>{
                 
                if(checkDuplicate(product)){
                  alert("Product Already in Cart")
                }else{
                  productArr.push({...product,quantity:1})
                  localStorage.setItem("product",JSON.stringify(productArr))
                  alert("Product Added To Cart")

                }
            })
              card.append(image,title,price,add_to_cart)
              Container.append(card)
        })




    }
    function  checkDuplicate(product){
        for(let i=0;i<productArr.length;i++){
          if(productArr[i].id===product.id){
            return true
          }
        }
        return false
   }
   let searchtitle =document.getElementById("S").value;

  let fetchedData=[];
        fetch("./Data.json")
        .then((request)=>{
            return request.json();
        })
        .then((data)=>{
            fetchedData=data;


        DisplayProduct(data);
            
           console.log(data); 
        })
        .catch((err)=>{
            console.log(err);
        })
    
    let search=document.querySelector("form");
   
        search.addEventListener("submit", (e) => {
          e.preventDefault();
          Search(fetchedData);

        });   
        function Search(Data){
          let searchtitle =document.getElementById("S").value;
console.log(searchtitle);
    
           let filtered = Data.filter(function(el) {
            if (el.title.toUpperCase().includes(searchtitle.toUpperCase())===true||el.title.toLowerCase().includes(searchtitle.toLowerCase())===true) {
              return true;
            } else {
              return false;
            }
          });
        DisplayProduct(filtered);
        }
