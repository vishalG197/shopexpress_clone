<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin - ShopExpress</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/29fa0742fa.js" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/reset-CJzo-h3_.js"></script>
  <script type="module" crossorigin src="/assets/admin-auth-CG9ZKg7P.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/reset-D_2r0dET.css">
  <link rel="stylesheet" crossorigin href="/assets/admin-auth-DV7HRxLd.css">
</head>

<body style="background-color: var(--bg-light);">

    <div class="auth-container">
        <div class="auth-header">
            <i class="fa-solid fa-user-shield"></i>
            <h1>Register Admin</h1>
            <p style="color: var(--text-gray);">Create a new admin account</p>
        </div>

        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="auth-btn">Create Account</button>
        </form>

        <div class="auth-links">
            <a href="Admin.html">Already have an account? Sign In</a> |
            <a href="index.html">Back to Store</a>
        </div>
    </div>

</body>

</html>
