<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopExpress</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/navbar.css">
    <link rel="stylesheet" href="/src/styles/auth.css">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/29fa0742fa.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/scripts/register.js"></script>
</head>

<body>
    <header id="nav">
        <a href="/" class="logo-link">
            <img src="/src/assets/images/project_logo.png" alt="ShopExpress Logo" class="logo-img">
        </a>
        <nav class="nav-links">
            <a href="/" class="icon-btn" aria-label="Home"><i class="fa-solid fa-house"></i></a>
        </nav>
    </header>

    <div class="login-container">
        <div class="benefits-section">
            <div class="benefit-item">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <div class="benefit-content">
                    <h3>Loyalty Points</h3>
                    <p>Earn rewards on every purchase</p>
                </div>
            </div>
            <div class="benefit-item">
                <i class="fa-solid fa-circle-check"></i>
                <div class="benefit-content">
                    <h3>Exclusive Offers</h3>
                    <p>Get access to special deals and discounts</p>
                </div>
            </div>
            <div class="benefit-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="benefit-content">
                    <h3>Instant Checkout</h3>
                    <p>Fast and secure payment processing</p>
                </div>
            </div>
        </div>

        <main class="login-section">
            <div class="login-header">
                <h1>Create Account</h1>
                <p>Join ShopExpress today</p>
            </div>

            <!-- Removed old nav -->

            <form id="form" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-actions">
                    <a href="./signin.html">Already have an account?</a>
                    <a href="./signin.html">Sign In</a>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </main>
    </div>
</body>

</html>
