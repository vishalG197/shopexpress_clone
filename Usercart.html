<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopExpress</title>
    <script src="https://kit.fontawesome.com/29fa0742fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cart/cart.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --accent-color: #ea580c;
            --text-color: #1f2937;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light-gray);
        }

        #nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--white);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
        }

        #nav img {
            height: 40px;
            width: auto;
        }

        #form {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            display: flex;
            align-items: center;
            background: var(--light-gray);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }

        #form:focus-within {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #form div {
            color: #6b7280;
            margin-right: 0.5rem;
        }

        #form input {
            flex: 1;
            border: none;
            background: none;
            padding: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        #form button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: var(--transition);
        }

        #form button:hover {
            background: var(--secondary-color);
        }

        #anchore {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        #anchore a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        #anchore a:hover {
            color: var(--primary-color);
        }

        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .cart-items {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--light-gray);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .item-price {
            color: var(--accent-color);
            font-weight: 600;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: var(--light-gray);
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .remove-btn:hover {
            background: #fee2e2;
        }

        .cart-summary {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow-md);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .checkout-btn {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            display: none;
        }

        .empty-cart i {
            font-size: 4rem;
            color: var(--light-gray);
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .continue-shopping {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .continue-shopping:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .item-image {
                width: 80px;
                height: 80px;
            }

            .quantity-control {
                grid-column: 1 / -1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="./index.html"><img src="./images/project logo.png" alt="logo"></a>
        <form id="form">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="What is on your mind today?">
            <button>Search</button>
        </form>
        <div id="anchore">
            <a href=""><i class="fa-regular fa-bell"></i></a>
            <a href="./Usercart.html"><i class="fa-regular fa-heart"></i></a>
            <a href="./Usercart.html" class="cart-link">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count" id="cart-count">0</span>
            </a>
            <div id="user-info">
                <span id="user-name"></span>
                <a href="#" id="logout-btn" style="display: none;">Logout</a>
                <a href="./signin.html" id="signin-link" style="display: none;">Sign in</a>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h1>Your Shopping Cart</h1>
        </div>

        <div class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your cart is empty</h2>
            <p>Looks like you haven't added any items to your cart yet.</p>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row">
                <span>Total</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <button id="buy" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="./cart/cart.js"></script>
</body>
</html>
